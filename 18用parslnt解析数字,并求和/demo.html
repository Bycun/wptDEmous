<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="inp11" value=""> +
    <input type="text" class="inp2" value="">
    =
    <span style="color: green;">?</span>
    <button>求和</button>
</body>
</html>
    <script>
        var inp1 = document.querySelectorAll('input')
        var btn  = document.querySelector('button')
        for(var i=0;i<inp1.length;i++)
        {
            inp1[i].onkeyup = function(){
                this.value = this.value.replace(/[^\d|","]/,"")
            }
            btn.onclick = function(){
                var inp11 = document.querySelector('.inp11').value
                var inp2  = document.querySelector('.inp2').value
                var sp   = document.querySelector('span')
                var sum = 0
                sum += parseInt(inp11) + parseInt(inp2)
                sp.innerHTML = sum
            }
        }


    </script>
